<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cool and sustainable rain jackets for all weather" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/checkoutsuccess.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/bb14e72e7a.js" crossorigin="anonymous"></script>
    <title>RainyDays | List of jackets</title>
  </head>
  <body>
    <header>
      <div class="home_logo">
        <a href="index.html"><img src="images/RainyDays_Logo-1.jpg" alt="Logo of RainyDays" /></a>
      </div>
      <label for="hamburger_menu"><i class="fas fa-bars"></i></label>
      <input type="checkbox" id="hamburger_menu" />
      <nav>
        <ul>
          <li><a href="list.html" class="cta">Women</a></li>
          <li><a href="list.html" class="cta">Men</a></li>
          <li><a href="list.html" class="cta">Unisex</a></li>
        </ul>
      </nav>
      <div>
        <a href="checkout.html" class="cart_icon"><img src="icons/Cart.jpg" alt="Cart icon" /></a>
      </div>
    </header>
    <main>
      <section>
        <div class="img_order"></div>
        <h1>Thank you for your order</h1>
        <div class="summary_order">
          <p>1X Yellow Rainjacket</p>
          <p>150$</p>
        </div>
        <p>You will get an E-mail when the package is sent from us.</p>
        <div class="links_order">
          <a href="list.html">Continue shopping</a>
          <p>or</p>
          <a href="index.html">Go to homepage</a>
        </div>
        <div class="logo_order"></div>
      </section>
    </main>
    <footer>
      <div class="footer_icons">
        <a href="#"> <img src="icons/Icon awesome-instagram.jpg" alt="Instagram icon" /></a>
        <a href="#"> <img src="icons/Icon simple-facebook-1.jpg" alt="Facebook icon" /></a>
      </div>
      <div class="footer_links">
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
      </div>
    </footer>
  </body>
</html>
