<html lang="en">

    <link href="css/style.css" rel="stylesheet" />
    <link href="css/checkout.css" rel="stylesheet" />
    <link href="css/media.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/bb14e72e7a.js" crossorigin="anonymous"></script>

  <body>
    <header>
      <div class="home_logo">
        <a href="index.html"><img src="images/RainyDays_Logo-1.jpg" alt="Logo of RainyDays" /></a>
      </div>
      <label for="hamburger_menu"><i class="fas fa-bars"></i></label>
      <input type="checkbox" id="hamburger_menu" />
      <nav>
        <ul>
          <li><a href="list.html" class="cta">Women</a></li>
          <li><a href="list.html" class="cta">Men</a></li>
          <li><a href="list.html" class="cta">Unisex</a></li>
        </ul>
      </nav>
      <div>
        <a href="checkout.html" class="cart_icon"><img src="icons/Cart.jpg" alt="Cart icon" /></a>
      </div>
    </header>
    <main class="checkout_main">
      <figure class="checkout_img">
        <img src="images/jacket-yellow.jpg" alt="Yellow jacket">
        <figcaption class="caption">1 X Yellow Rainjacket</figcaption>
        <figcaption class="caption">150$</figcaption>
      </figure>
      <form  method="post" id="formCheckout">
      <div class="form_wrap">
        <section>
          <h1 class="h1_checkout">Checkout</h1>
          <label for="name">Name</label>
          <input type="text" id="fullName" name="name" />
          <div class="form_error" id="fullNameError">Name required</div>
          <label for="address">Address</label>
          <input type="text" id="address" name="address" />
          <div class="form_error" id="addressError">Address required</div>
          <label for="postcode">Postcode</label>
          <input type="number" id="postcode" name="postcode" />
          <div class="form_error" id="postError">Postcode required</div>
          <label for="country">Country</label>
          <input type="text" id="country" name="country" />
          <div class="form_error" id="countryError">Country required</div>
        </section>
          <section>
          <h1>Billing information</h1>
          <label for="cardholder">Card holder</label>
          <input type="text" id="cardholder" name="cardholder" />
          <div class="form_error" id="cardholderError">Cardholder required</div>
          <label for="cardnumber">Card number</label>
          <input type="number" id="cardnumber" name="cardnumber" />
          <div class="form_error" id="cardError">Card number required</div>
          <div>
            <label for="mmyy">MM/YY</label>
            <input type="number" id="mmyy" name="mmyy" />
            <div class="form_error" id="monthError">Month and year required</div>
            <label for="cvc">CVC</label>
            <input type="number" id="cvc" name="cvc" />
            <div class="form_error" id="cvcError">CVC required</div>
            <button type="submit"class="cta cta_checkout">place order</button>
          </section>
          </div>
          <!-- <div id="success" class="success">
            <h2>Success!</h2>
            <a href="/checkoutsuccess.html">Click here to see your order >> </a>
          </div> -->
        </form>
    </main>
    <footer>
      <div class="footer_icons">
        <a href="https://www.instagram.com/"> <img src="icons/Icon awesome-instagram.jpg" alt="Instagram icon" /></a>
        <a href="https://www.facebook.com/"> <img src="icons/Icon simple-facebook-1.jpg" alt="Facebook icon" /></a>
      </div>
      <div class="footer_links">
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
      </div>
    </footer>
    <script src="js/checkout.js"></script>
  </body>
</html>
