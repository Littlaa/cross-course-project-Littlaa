<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Fill out the checkout and you soon have your jacket" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/checkout.css" rel="stylesheet" />
    <link href="css/media.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/bb14e72e7a.js" crossorigin="anonymous"></script>
    <title>RainyDays | Checkout</title>
  </head>
  <body>
    <header>
      <div class="home_logo">
        <a href="index.html"><img src="images/RainyDays_Logo-1.jpg" alt="Logo of RainyDays" /></a>
      </div>
      <label for="hamburger_menu"><i class="fas fa-bars"></i></label>
      <input type="checkbox" id="hamburger_menu" />
      <nav>
        <ul>
          <li><a href="list.html" class="cta">Women</a></li>
          <li><a href="list.html" class="cta">Men</a></li>
          <li><a href="list.html" class="cta">Unisex</a></li>
        </ul>
      </nav>
      <div>
        <a href="checkout.html" class="cart_icon"><img src="icons/Cart.jpg" alt="Cart icon" /></a>
      </div>
    </header>
    <main class="checkout_main">
      <section class="checkout_img"></section>
        <section><div class="checkout_summary">
          <p>1X Yellow Rainjacket</p>
          <p>150$</p>
        </div>
      </section>
      <form method="post"></form>
      <div class="form_wrap">
        <section>
          <h1 class="h1_checkout">Checkout</h1>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" />
          <label for="surname">Surame</label>
          <input type="text" id="surname" name="surname" />
          <label for="adress">Adress</label>
          <input type="text" id="adress" name="adress" />
          <label for="postcode">Postcode</label>
          <input type="number" id="postcode" name="postcode" />
          <label for="country">Country</label>
          <input type="text" id="country" name="country" />
        </section>
          <section>
          <h1>Billing information</h1>
          <label for="cardholder">Card holder</label>
          <input type="number" id="cardholder" name="cardholder" />
          <label for="cardnumber">Card number</label>
          <input type="number" id="cardnumber" name="cardnumber" />
          <div>
            <label for="mm/yy">MM/YY</label>
            <input type="number" id="mm/yy" name="mm/yy" />
            <label for="cvc">CVC</label>
            <input type="number" id="cvc" name="cvc" />
            <a href="checkoutsuccess.html" class="cta cta_checkout">place order</a>
          </section>
          </div>
      </div>
    </main>
    <footer>
      <div class="footer_icons">
        <a href="#"> <img src="icons/Icon awesome-instagram.jpg" alt="Instagram icon" /></a>
        <a href="#"> <img src="icons/Icon simple-facebook-1.jpg" alt="Facebook icon" /></a>
      </div>
      <div class="footer_links">
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
      </div>
    </footer>
  </body>
</html>
